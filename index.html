<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="far fa-check-square"></i> Todo List</h1>
      </header>

      <!-- Update form labels with required class -->
      <div class="task-form card">
        <div class="form-group">
          <label class="required-field">Task Title</label>
          <input
            type="text"
            id="task-input"
            placeholder="Enter task title"
            required
            style="width: 100%"
          />
          <span id="task-input-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label>Priority</label>
          <select id="task-priority" style="width: 100%">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-group">
          <label class="required-field">Deadline</label>
          <input
            type="date"
            id="task-deadline"
            required
            style="width: 100%"
          />
          <span id="task-deadline-error" class="error-message"></span>
        </div>

        <div class="form-actions">
          <button id="add-task" class="btn primary">
            <i class="fas fa-plus"></i> Add Task
          </button>
        </div>
      </div>

      <div class="filters">
        <div class="filter-group">
          <label>Status</label>
          <select id="status-filter">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="filter-group">
          <label>Priority</label>
          <select id="priority-filter">
            <option value="all">All</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
      </div>

      <div id="task-list" class="task-list">
        <!-- Tasks will be inserted here by JavaScript -->
      </div>

      <div class="theme-toggle">
        <button id="toggle-theme" title="Toggle Theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
